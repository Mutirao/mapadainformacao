texto: O Cadastro NIS é um conjunto de cadastros administrativos integrados. Até 2013, existiam vários cadastros administrivos sob a gestão da Caixa Econômica Federal que utilizavam o Número de Informação Social - NIS como chave para identificação do indivíduo. Cada um desses cadastros tinha uma "faixa" de NIS reservada para atribuição, o que ocasionava na redundância do número de NIS que um mesmo indivíduo poderia ter. Com a criação do Cadastro NIS, esses repositórios foram unificados por meio de um processo de Record Linkage (Pareamento Estatístico).
