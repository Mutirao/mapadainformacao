texto: Em outras palavras, o RANI pode servir como documento para solicitar o registro civil. O registro do RANI é realizado em livros próprios por funcionários da FUNAI, e para cada registro é emitido o documento correspondente, devidamente autenticado e assinado. O RANI é um documento administrativo e não substitui a certidão de nascimento.
gestaooperacao: FUNAI
canais: O cadastramento no Rani é realizado em unidades regionais da FUNAI