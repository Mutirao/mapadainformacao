texto: Criado no Art 11 da Lei 4.862 de 29 de novembro de 1965, que instituiu o Registro das Pessoas Físicas para que a Administração Tributária. Passa a ser denominado Originalmente, o documento comprobatório de inscrição no CPF era denominado como Cartão de Identificação do Contribuinte, mas que depois passou a ser chamado pelo mesmo nome do cadastro. Desde sua criação, o CPF vem ampliando o seu público usuário, sendo hoje o cadastro administrativo com maior utilização tanto no setor público quanto no setor privado.Cadastro de Pessoa Física a partir do Decreto-Lei 401 de 30 de dezembro de 1968.
gestao: Receita Federal do Brasil, Ministério da Fazenda
operacao: Serviço de Processamento de Dados Federal - Serpro
canais: Internet (site da Receita Federal do Brasil) e órgãos conveniados (Correios; Banco do Brasil; Caixa Econômica Federal; Cartórios de Registro Civil de Pessoas Naturais)
fundamentacao:
  texto: Instrução Normativa RFB nº 1548, de 13 de fevereiro de 2015
  link: http://normas.receita.fazenda.gov.br/sijut2consulta/link.action?visao=anotado&idAto=61197
ano: 1965
requisitos:
  - Documento de Identidade com foto
  - Comprovante de Endereço
  - Título de Eleitor (entre 18 e 69 anos)
  - Certificado de Quitação do serviço militar (homens)
  - Taxa
chave: Número do CPF
politicas: Originalmente, o CPF foi criado para uso na Política Tributária, mas hoje está disseminado para todas as políticas públicas.
servicos: Imposto de Renda, Serviços Bancários, Programa Bolsa Família (responsável pelo recebimento), inúmeros outros serviços públicos ou privados.
portais:
  - http://idg.receita.fazenda.gov.br/orientacao/tributaria/cadastros/cadastro-de-pessoas-fisicas-cpf
documento: Não é mais emitido documento físico do CPF