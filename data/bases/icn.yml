texto: O projeto Identidade Civil Nacional criou a primeira base de dados biométrica nacional, sendo criada por meio do processo de recadastramento biométrico do eleitor, apesar disso a base do ICN será separada da base eleitoral. 
fundamentacao:
  texto: Lei Nº 13.444, de 11 de maio de 2017
documento: Não é mais emitido documento físico do CPF
gestao: Comitê Gestor do ICN (Art 5º - L13444)
operacao: Tribunal Superior Eleitoral (TSE)
canais: Projeto ainda em fase piloto