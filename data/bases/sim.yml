texto: O SIM foi criado para a captura de informações sobre óbito para a produção das estatísticas vitais de mortalidade. Antes da criação do SIM não era possível a análise em âmbito nacional das causas de mortalidade e realizar a análise e planejamento da situação de saúde baseada em dados.
gestao: Secretaria de Vigilância em Saúde – Ministério da Saúde
operacao: Datasus - Ministério da Saúde
canais: Unidades de saúde onde acontecem óbito