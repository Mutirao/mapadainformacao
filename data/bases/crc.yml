texto: A Central de Informações com o objetivo de Interligar os Oficiais de Registro Civil das Pessoas Naturais, permitindo o intercâmbio de documentos eletrônicos e o tráfego de informações e dados, aprimorar tecnologias para viabilizar os serviços de registro civil das pessoas naturais em meio eletrônico, implantar, em âmbito nacional, sistema de localização de registros e solicitação de certidões, possibilitar o acesso direto de órgãos do Poder Público, mediante ofício ou requisição eletrônica direcionada ao Oficial competente, às informações do registro civil das pessoas naturais e possibilitar a interligação com o Ministério das Relações Exteriores, mediante prévia autorização deste, a fim de obter os dados e documentos referentes a atos da vida civil de brasileiros ocorridos no exterior, bem como possibilitar às repartições consulares do Brasil a participação no sistema de localização de registros e solicitação de certidões do registro civil das pessoas naturais.
gestaooperacao: Associação Nacional dos Registradores de Pessoas Naturais - Arpen Brasi (Art. 2º - CNJ46)
canais: Internet (www.registrocivil.org.br) e Cartórios de Registro Civil (7.700)