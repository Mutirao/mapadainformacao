texto: O Sistema Nacional de Informações de Registro Civil (Sirc) para ser o canal único de captação dos dados dos registros civis de nascimento, casamento, óbito e natimortos. Visando contribuir para a erradicação do sub-registro no país e promover a melhoria na prestação dos serviços públicos, facilitando o acesso a direitos e benefícios sociais.
gestao: Comitê Gestor do SIRC - Presidido atualmente pelo INSS
operacao: Dataprev
canais: Não há interação direta do cidadão, todo fluxo de dados se dá diretamente dos cartórios de registro civil