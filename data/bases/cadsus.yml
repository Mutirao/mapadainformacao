texto: O Cartão Nacional de Saúde (CNS) é o documento de identificação do usuário do SUS. Este registro contém as informações dos pacientes da rede pública de saúde, o que possibilita a criação do histórico de atendimento de cada cidadão, por meio do acesso às Bases de Dados dos sistemas envolvidos neste histórico. 
gestaooperacao: Datasus - Ministério da Saúde
canais: Internet (Portal de Saúde do Cidadão); unidades de saúde