texto: Criado formalmente em 2001, foi efetivamente implementado a partir de 2003 para ser um cadastro administrativo para as políticas sociais. O Cadastro Único incluiu nos cadastros uma parcela significativa da população de baixa renda que não estava coberta por nenhum dos outros cadastros administrativos existentes. O Cadastro Úunico é referência para 16 grupos tradicionais e/ou população vunerável. Uma característica inovadora do Cadastro Único é que as informações são autodeclaradas pelo cidadão, com checagem posterior.
gestao: Ministério do Desenvolvimento Social
operacao: Caixa Econômica Federal
canais: O cadastramento é realizado pelas secretarias de assistência social dos municípios