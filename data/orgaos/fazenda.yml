texto: O Ministério da Fazenda (MF) é o órgão que, na estrutura administrativa do Brasil, cuida da formulação e execução da política econômica nacional, da administração fazendária da União, por meio de sua Secretaria do Tesouro Nacional, e da administração superior da estrutura fiscal federal, por meio de sua Secretaria da Receita Federal. Sua autoridade superior é o ministro de Estado da Fazenda.