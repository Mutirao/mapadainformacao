texto: O Cartão Nacional de Saúde (CNS) foi criado com a finalidade de ser o sistema para identificação unívoca do usuário do Sistema Único de Saúde - SUS. Este Cadastro Administrativo contém as informações dos pacientes da rede de saúde tanto pública e privada, possibilitando o histórico de atendimento de cada cidadão, por meio do acesso aos sistemas de informação da saúde, entre os quais o prontuário eletrônico do paciente em processo de implantação. 

gestao:
  - Ministério da Saúde

operacao:
  - Departamento de Informática do Sistema Único de Saúde - Datasus

info:
  - http://datasus.saude.gov.br/sistemas-e-aplicativos/cadastros-nacionais/cadsus