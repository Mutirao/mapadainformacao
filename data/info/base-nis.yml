texto: O Cadastro NIS é um cadastro administrativo integrado por outros cadastros antes fragmentados sob a gestão da Caixa Econômica Federal que utilizavam o Número de Informação Social - NIS como chave para identificação do indivíduo. Cada um desses cadastros tinha uma "faixa" de NIS reservada para atribuição, o que ocasionava na redundância de números NIS que um mesmo indivíduo poderia ter. Com a criação do Cadastro NIS, esses repositórios foram unificados por meio de um processo técnico de Record Linkage (Pareamento Estatístico).

