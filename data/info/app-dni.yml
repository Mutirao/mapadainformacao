texto: O Documento Nacional de Identificação (DNI) digital dispensa a apresentação de outros documentos, como CPF, certidão de nascimento, casamento ou título de eleitor. O projeto piloto conta com CPF e título de eleitor e está sendo conduzido com os servidores do Tribunal Superior Eleitoral (TSE) e do Ministério do Planejamento (MP). O usuário fará o download do aplicativo e, nele, fará seu pré-cadastro para obter seu DNI; então o cidadão deve comparecer a um ponto de atendimento do Tribunal Regional Eleitoral (TRE) para concluir o seu cadastro. O Governo Federal justifica a necessidade de conclusão do cadastro no ponto de atendimento para que um servidor público reconheça e ateste os dados pessoais fornecidos. 

