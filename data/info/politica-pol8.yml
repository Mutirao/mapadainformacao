texto: Ação complementar à Reforma Agrária que oferece financiamento para que os trabalhadores rurais sem terra ou com pouca terra possam comprar imóvel rural. O recurso também pode ser utilizado para montar a infraestrutura necessária para produção e para assistência técnica.

