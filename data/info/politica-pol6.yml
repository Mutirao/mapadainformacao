texto: O Programa Nacional de Reforma Agrária (PNRA) busca melhorar a distribuição da terra, para atender os princípios de justiça social, desenvolvimento rural sustentável e aumento de produção. Entre as famílias que pleiteiam terra, aquelas que estão no Cadastro Único e possuem renda familiar de até três salários mínimos mensais recebem pontuação adicional no processo de seleção para serem assentadas.

