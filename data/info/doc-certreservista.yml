texto: A certidão de reservista também é conhecida como certificado de reservista, e é um documento obrigatório para os homens brasileiros que completam 18 anos de idade. O Certificado de Reservista é um documento com a finalidade de comprovar a inclusão do cidadão na Reserva das Forças Armadas do Brasil. 

