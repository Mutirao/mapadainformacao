texto: Com esta carteira, a pessoa pode ter desconto de 50%, no mínimo, no valor das passagens interestaduais em transporte coletivo, como ônibus, trem e barco. O Estatuto do Idoso também determina que sejam reservadas duas vagas gratuitas por veículo para pessoas com renda igual ou inferior a dois salários mínimos.

