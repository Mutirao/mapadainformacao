texto: O Departamento de Informática do Sistema Único de Saúde (DATASUS), vinculado ao Ministério da Saúde, foi criado para prover soluções de tecnologia da informação para SUS. É responsável pela operação de TI do Cadastro de Usuários do SUS - CADSUS, pelo desenvolvimento e sustentação dos sistemas de informação utilizados no SUS, pela definição de padrões de troca de informações em saúde e apoio à informatização da saúde de estados e municípios.

