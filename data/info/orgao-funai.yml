texto: A Fundação Nacional do Índio – FUNAI é o órgão indigenista oficial do Estado brasileiro, vinculada ao Ministério da Justiça. Sendo a executora da política indigenista do Brasil. Sua missão institucional é proteger e promover os direitos dos povos indígenas no Brasil. Cabe à FUNAI promover estudos de identificação e delimitação, demarcação, regularização fundiária e registro das terras tradicionalmente ocupadas pelos povos indígenas, além de monitorar e fiscalizar as terras indígenas. A FUNAI também coordena e implementa as políticas de proteção aos povo isolados e recém-contatados.

