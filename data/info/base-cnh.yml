texto: A Carteira Nacional de Habilitação (CNH) é o documento oficial que atesta a aptidão de um cidadão para conduzir veículos automotores terrestres e, também, tem validade para comprovação da identidade. 
gestaooperacao: Departamento Nacional de Trânsito (DENATRAN) - Federal
canais: O atendimento ao cidadão é realizado pelos órgãos executivos estaduais, o Departamento Estadual de Trânsito (DETRAN)