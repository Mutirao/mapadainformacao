texto: A carteira de identidade é documento probatório da condição de militar e obrigatória para todos os militares de carreira, ativos e inativos, e para oficiais e praças temporários enquanto estiverem na ativa, sendo documento de identidade válido para todos os fins legais de identificação pessoal e funcional, com fé pública e validade em todo o território nacional. A carteira de identidade de militar das Forças Armadas é expedida pelos Comandos da Marinha, do Exército e da Aeronáutica, com base em processos de identificação biométrica.