texto: "O Aplicativo da Receita Federal do Brasil destinado às Pessoas Físicas (APP Pessoa Física) está disponível para Android e iOS, podendo ser consultado no tablet ou celular. O aplicativo disponibiliza os seguintes serviços: Consultar a situação do CPF nas bases cadastrais da RFB; consultar a 2º via do CPF; obter informações sobre restituição da declaração do imposto de renda; simular o cálculo do imposto de renda; consultar o Perguntão IRPF (um guia com diversas questões respondidas sobre o IRPF); verificar a situação de débitos relacionados com o IRPF e gerar o DARF para pagamento."

