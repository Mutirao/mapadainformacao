texto: A Empresa de Tecnologia e Informações da Previdência Social - Dataprev é uma empresa pública que atual principalmente nas políticas sociais da Previdência Social e do Trabalho. É responsável pela sustentação operacional dos sistemas de informação sob a gestão do Instituto Nacional do Seguro Social - INSS. Integra informações de outros órgãos como o Cadastro NIS, o Cadastro de Pessoa Física - CPF, além da base de dados do Sistema Nacional de Informações de Registro Civil - SIRC.

