texto: Portal com orientações, funcionalidades e aplicativos para ajudar o empregador, em um primeiro momento, essencialmente o empregador doméstico, a cumprir obrigações trabalhistas e tributárias decorrentes das relações de trabalho. O portal foi desenvolvido em ação conjunta da Caixa Econômica Federal, do Instituto Nacional do Seguro Social (INSS), do Ministério da Previdência (MPS), do Ministério do Trabalho e Emprego (MTE) e da Secretaria da Receita Federal do Brasil (RFB).

usuario: Pessoa física