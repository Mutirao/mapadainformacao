texto: O Registro Nacional de Estrangeiros é concedido ao estrangeiro admitido na condição de temporário, permanente, asilado ou refugiado, que é obrigado a se registrar e a se identificar no Ministério da Justiça, com a Polícia Federal. A Cédula de Identidade para Estrangeiros é expedida para estrangeiros na condição de permanentes que sejam maiores de 51 anos e para deficientes físicos de qualquer idade. Ela tem prazo de validade indeterminado.

gestao:
