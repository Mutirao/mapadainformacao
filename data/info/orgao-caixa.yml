texto: A Caixa Econômica Federal é um banco público, que além dos serviços bancários, prover uma suporte à políticas públicas como o Bolsa Família, o FIES e o Programa Minha Casa Minha Vida, exercendo um papel relevante em setores como habitação, saneamento básico, infraestrutura e prestação de serviços.

