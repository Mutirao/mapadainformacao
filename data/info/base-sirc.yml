texto: O Sistema Nacional de Informações de Registro Civil - SIRC foi criado para ser o canal único de captação dos dados dos registros civis de nascimento, casamento, óbito e natimortos pelo Governo Federal, antes disperso entre diversos órgãos. O SIRC, também, foi criado visando contribuir para a erradicação do sub-registro de nascimento no país e promover a melhoria na prestação dos serviços públicos, facilitando o acesso a direitos e benefícios sociais.

