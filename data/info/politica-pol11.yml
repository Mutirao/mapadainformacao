texto: Programa que tem por objetivo alfabetizar ou ofertar escolaridade àquelas pessoas que não frequentaram ou não tiveram acesso à escola na idade adequada. É desenvolvido em parceria com estados, municípios, instituições de ensino superior e organizações da sociedade civil.

