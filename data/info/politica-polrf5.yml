texto: Permite prestar informações à Secretaria da Receita Federal do Brasil (RFB). Abrange a Declaração do Imposto de Renda da Pessoa Física (DIRPF), Declaração de Informações Econômico-Fiscais da Pessoa Jurídica (DIPJ), Declaração Final de Espólio, Declaração do Imposto de Renda Retido na Fonte (DIRF), Declaração e Informação sobre Obra (DISO), Declaração Eletrônica de Bens do Viajante (e-DBV), Declaração de Informações sobre Atividades Imobiliárias (DIMOB), Declaração de Débitos e Créditos Tributários Federais (DCTF), Declaração sobre utilização de Recursos em Moeda Estrangeira Decorrentes dos Recebimentos de Exportações (DEREX), Declaração sobre Operações Imobiliárias (DOI), Declaração do Imposto sobre Propriedade Territorial Rural (DITR) e Simples Nacional. 

usuario: Pessoa física e jurídica