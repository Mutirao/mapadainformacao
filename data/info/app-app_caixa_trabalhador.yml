texto: O aplicativo Caixa Trabalhador está disponível para Android e iOS. Permite que o cidadão consulte o PIS, o abono salarial e o seguro-desemprego, confira o calendário de pagamentos e consulte as parcelas liberadas. Para acessar, basta inserir o número do NIS – Número de Identificação Social. 

