texto: A Associação Nacional dos Registradores de Pessoas Naturais - Arpen-Brasil é uma entidade de classe representativa dos oficiais de Registro Civil de Pessoas Naturais. O Provimento 46/2015 do Conselho Nacional de Justiça criou a Central de Informações de Registro Civil das Pessoas Naturais - CRC, delegando a gestão e operação da infraestrutura de Tecnologia da Informação à Arpen.

