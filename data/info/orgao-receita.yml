texto: A Secretaria da Receita Federal do Brasil é um órgão vinculado ao Ministério da Fazenda, responsável pela administração dos tributos de competência da União, inclusive incidentes sobre o comércio exterior, abrangendo parte significativa das contribuições sociais do país. Auxilia, também, o Poder Executivo federal na formulação da política tributária brasileira, além de trabalhar para prevenir e combater a sonegação fiscal, o contrabando, o descaminho, a pirataria, a fraude comercial, o tráfico de drogas e de animais em extinção e outros atos ilícitos relacionados ao comércio internacional.

