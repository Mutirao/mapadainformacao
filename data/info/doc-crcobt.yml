texto: A Certidão de Óbito é o registro do falecimento do cidadão, feito em Cartório Civil do local onde ocorreu o óbito. A apresentação é exigida, por exemplo, quando o viúvo ou viúva desejam se casar novamente em Cartório Civil, para dar entrada no requerimento de pensão ou iniciar processo de inventário ou testamento.

