texto: O aplicativo Meu digiSUS permite que o cidadão realize agendamentos, consulte todos os dados sensíveis (prontuário, exames, consultas, etc), além de informações sobre os remédios disponíveis e retirados pelo programa “Aqui tem Farmácia Popular” e lista e histórico de vacinação. Para acessar, basta inserir o número do CNS (Cartão Nacional de Saúde) ou o CPF. Disponível para Android e iOS.

