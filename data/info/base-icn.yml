texto: A base de dados criada pelo projeto Identidade Civil Nacional é o maior repositório de dados biométricos brasileiro, sendo formada inicialmente por meio do recadastramento biométrico do eleitor. Os dados biométricos serão utilizados tanto para o identificação do eleitor no momento da votação, quanto para fins de identificação civil, integrada à outras bases como o Cadastro de Pessoa Física - CPF, quanto à base de dados do Registro Civil de Pessoa Natural.

