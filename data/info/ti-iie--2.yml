texto: Os institutos de Identificação são órgãos estaduais vinculados à Polícia Civil, com a exceção do estado do Rio de Janeiro onde está vinculado ao DETRAN, responsável pela expedição da Carteira de Identidade, ou R.G. (Registro Geral) de identidade. Cada Instituto utiliza infraestrutura própria ou da entidade pública estadual de Tecnologia da Informação para a sustentação tecnológica do sistema biométrico. Não há integração da base de dados dos Institutos em nível nacional.