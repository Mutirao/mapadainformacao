texto: O Departamento Nacional de Trânsito - DENATRAN é o órgão integrante do Ministério das Cidades responsável pelo Sistema Nacional de Trânsito, tendo como  objetivo fiscalizar e fazer cumprir a legislação de trânsito e a execução das normas e diretrizes estabelecidas pelo Conselho Nacional de Trânsito (CONTRAN). 

