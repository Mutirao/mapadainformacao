texto: A Certidão de Nascimento é o primeiro documento necessário ao pleno exercício da cidadania. Ela comprova sua existência legal, seu local e data de nascimento, o nome dos seus pais e avós. Sem a Certidão de Nascimento, os cidadãos ficam privados de seus direitos mais fundamentais e não tem acesso aos programas sociais. Adultos, não podem obter a carteira de identidade, CPF e outros documentos.

