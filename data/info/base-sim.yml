texto: O SIM foi criado para a captura de informações sobre óbito para a produção das estatísticas vitais de mortalidade. Antes da criação do SIM não era possível a análise em âmbito nacional das causas de mortalidade e realizar a análise e planejamento da situação de saúde baseada em dados. A partir da criação do SIM foi possível a captação de dados de forma padronizada, de forma abrangente, para subsidiar as diversas esferas de gestão na saúde pública. Com base nessas informações é possível realizar análises de situação, planejamento e avaliação das ações e programas na saúde.

