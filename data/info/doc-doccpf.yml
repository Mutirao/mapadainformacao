texto: O CPF é um banco de dados que armazena informações cadastrais dos contribuintes (pessoas que pagam impostos, tributos e têm que estar registrados no sistema), e dos cidadãos que se inscrevem voluntariamente no cadastro. O CPF é gerenciado pela Receita Federal e deve ser feito pelo cidadão apenas uma vez. É importante para que pessoas realizem ações, como abrir conta em banco e declarar Imposto de Renda.

canais:
  - Cartórios de Registro Civil de Pessoas Naturais (no ato do Registro do Nascimento)
  - Postos da Receita Federal
  - Agências do Banco do Brasil
  - Agências da Caixa Econômica Federal
  - Agências do Correios

info:
  - http://www.brasil.gov.br/cidadania-e-justica/2009/10/cadastro-de-pessoas-fisicas-cpf