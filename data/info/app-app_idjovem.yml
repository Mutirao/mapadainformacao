texto: A ID Jovem é o documento que possibilita acesso aos benefícios de meia-entrada em eventos artístico-culturais e esportivos, bem como vagas gratuitas ou com desconto no sistema de transporte coletivo interestadual, conforme disposto no Decreto nº 8.537/2015. Para ter direito ao documento da ID Jovem, além idade entre 15 a 29 anos, é obrigatório que o cidadão comprove também renda familiar de até dois salários mínimos. Para que tenha direito à identidade, é obrigatório também estar inscrito no Cadastro Único para Programas Sociais do Governo Federal (CadÚnico), que é um sistema que controla o cadastro dos dados de cidadãos de baixas rendas no Brasil.  É necessário estar com dados atualizados no sistema nos últimos 24 meses. O Aplicativo ID Jovem está disponível para Android e iOS, podendo ser consultado do tablet ou celular. O Cadastro da ID Jovem é feito por meio do número do NIS – Número de Identificação Social, este documento garante a família e ao jovem ter acesso a estes outros benefícios do Governo. Depois de gerado seu NIS, o jovem poderá gerar sua ID pelo aplicativo do celular.

