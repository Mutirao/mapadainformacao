texto: Título de eleitor é o documento que comprova que um cidadão está inscrito na Justiça Eleitoral do Brasil e se encontra apto a participar das eleições. É pré-requisito ter o documento de identidade e possuir nacionalidade brasileira. A base de dados e o documento do título de eleitor são nacionais e, desde 2009, iniciou a incorporação da biometria, sendo a base originária da Identidade Civil  Nacional - ICN.

gestao:
  - Tribunal Superior Eleitoral (TSE)

