texto: A Declaração de Óbito é o documento-base do Sistema de Informações sobre Mortalidade do Ministério da Saúde (SIM/MS). É composta de três vias autocopiativas, pré-numeradas sequencialmente, fornecida pelo Ministério da Saúde e distribuída pelas Secretarias Estaduais e Municipais de saúde conforme fluxo padronizado para todo o país.

canais:
  - Unidades de saúde onde acontecem óbito

