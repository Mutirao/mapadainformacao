texto: O Registro Administrativo de Nascimento de Indígena - RANI é o documento administrativo para o reconhedimento do nascimento do indígena, porém não substitui o  registro civil de nascimento. O registro do RANI é realizado em livros próprios por funcionários da FUNAI, e para cada registro é emitido o documento correspondente, que serve como documento oficial de reconhecimento da condição de indígena. O RANI é um documento administrativo e não substitui a certidão de nascimento, mas pode ser utilizado como documento originário para a solicitação do registro civil de nascimento, tal como a Declaração de Nascido Vivo - DNV. 

