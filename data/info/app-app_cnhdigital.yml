texto: "A CNH Digital é uma representação digital (eletrônica) da Carteira Nacional de Habilitação, com a mesma validade do documento em papel. Para que o cidadão obtenha a CNH Digital, é necessário atender a dois requisitos: a CNH em papel deve ter o QR Code (ou seja, ter sido emitida a partir de 01/05/2017); e o Detran emissor da atual CNH deve aderir ao sistema CNH Digital, conforme Resolução Contran nº 598/2016."

