texto: O Renach é o sistema de informação utilizado para a gestão da Carteira Nacional de Habilitação - CNH, também conhecida como carteira de motorista. A CNH é o documento oficial que, no Brasil, atesta a aptidão de um cidadão para conduzir veículos, sendo de porte obrigatório. A CNH atual contém fotografia, os números dos principais documentos do condutor, entre outras informações, podendo ser utilizada como documento de identidade no Brasil.

gestao:
	- Departamento Nacional de Trânsito - DENATRAN

operacao:
	- Serviço de Processamento de Dados Federal - Serpro

