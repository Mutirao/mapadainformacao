texto: O Passaporte é o documento oficial para identificação para entrada e saída no país, utilizado como também como documento de identidade no exterior. Para trânsito nos países membros do Mercosul é possível utilizar a Carteira de Identidade (R.G.) em vez do Passaporte. A base de dados do Passaporte armazena dados biométricos.

