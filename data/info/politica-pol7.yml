texto: Programas que garantem o acesso a serviços de assistência técnica e de extensão rural e a transferência de recursos financeiros à população de áreas rurais. O Programa de Fomento às Atividades Produtivas Rurais repassa um valor em três parcelas, por meio do Cartão do Bolsa Família ou do Cartão Cidadão, para a família executar projeto de estruturação em sua propriedade, em conjunto com profissionais da assistência técnica e da extensão rural.

