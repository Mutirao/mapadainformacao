texto: O aplicativo CTPS Digital está disponível para Android e iOS, podendo ser consultado do tablet ou celular, e funciona como uma extensão do documento físico. Para acessar a Carteira de Trabalho Digital é necessário obter a senha de acesso no Cidadão BR. Para aqueles que não possuem a senha, poderão adquiri-la através do Aplicativo da CTPS Digital, ou no portal Cidadão BR. No ambiente do Cidadão BR, o usuário deverá Informar seus dados pessoais (como CPF, nome, data de nascimento, nome da mãe e local de nascimento). Tais informações serão validadas no Cadastro Nacional de Informações Sociais (CNIS). Caso estejam corretas, o usuário será direcionado para responder um questionário com cinco perguntas sobre seu histórico laboral. O usuário precisará acertar pelo menos quatro das cinco perguntas. Após isso, receberá uma senha provisória que deverá ser trocada no primeiro acesso. Com este código de acesso e o CPF, o usuário poderá acessar a CTPS Digital. 

