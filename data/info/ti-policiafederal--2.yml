texto: A Polícia Federal do Brasil ou Departamento de Polícia Federal (DPF), é uma instituição policial brasileira, subordinada ao Ministério Extraordinário da Segurança Pública, que, de acordo com a Constituição de 1988, exerce com exclusividade as funções de polícia judiciária da União. Além disso, atua na segurança pública para a preservação da ordem pública e da incolumidade das pessoas, bem como dos bens e interesses da União, exercendo atividades de polícia marítima, aeroportuária e de fronteiras, repressão ao tráfico de entorpecentes e contrabando.

