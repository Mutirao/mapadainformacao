texto: O Cadastro de Pescadores foi criado para a gestão do seguro defeso, que é o seguro para pescadores artesanais que estejam sem receber o salário por paralisação das movimentações da empresa ou estejam impedidos de desenvolver o seu trabalho por algum decreto – concedido aos pescadores artesanais, durante o período em que os peixes se reproduzem, época na qual a pesca é proibida. Para que estes trabalhadores não fiquem sem o seu meio de subsistência e tentem burlar esse decreto, praticando a pesca que colocaria em risco a proliferação de grande biodiversidade local de espécies marinhas, o seguro defeso é assegurado por lei, durante cinco meses, aos pescadores.