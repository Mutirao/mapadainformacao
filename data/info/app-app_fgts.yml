texto: O Aplicativo FGTS permite que o cidadão consulte os depósitos em sua conta FGTS, atualize o seu endereço e localize os pontos de atendimento mais próximos. Para acessar, basta inserir o número do NIS – Número de Identificação Social. Disponível para Android e iOS.

