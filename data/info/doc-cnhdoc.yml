texto: A CNH é o documento oficial que, no Brasil, atesta a aptidão de um cidadão para conduzir veículos, sendo de porte obrigatório. A CNH atual contém fotografia, os números dos principais documentos do condutor, entre outras informações, podendo ser utilizada como documento de identidade no Brasil.

canais:
  - Dentran do estado de residência

