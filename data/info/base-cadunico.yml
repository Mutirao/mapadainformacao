texto: O Cadastro Único foi criado formalmente em 2001, sua implementação efetiva começou a partir de 2003 para ser um cadastro administrativo integrado para as políticas da assistência social. O CadÚnico incluiu uma parcela significativa da população de baixa renda que não estava coberta por nenhum dos outros cadastros administrativos existentes. O Cadastro Úunico é referência para 16 grupos tradicionais e/ou população vunerável. Uma característica inovadora do Cadastro Único é que as informações são autodeclaradas pelo cidadão, com checagem posterior. O cadastramento no CadÚnico é realizado pelos municípios, com apoio dos governos estaduais, sob a orientação técnica do Departamento do Cadastro Único do Ministério do Desenvolvimento Social.

