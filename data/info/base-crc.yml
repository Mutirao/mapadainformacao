texto: A Central de Informações foi criada com o objetivo de interligar os oficiais de Registro Civil das Pessoas Naturais, permitindo o intercâmbio de documentos eletrônicos, aprimorar tecnologias para viabilizar os serviços de Registro Civil das Pessoas Naturais em meio eletrônico, implantar, em âmbito nacional, sistema de localização de registros e solicitação de certidões, possibilitar o acesso direto de órgãos do Poder Público, mediante ofício ou requisição eletrônica direcionada ao Oficial competente, às informações do registro civil das pessoas naturais e possibilitar a interligação com o Ministério das Relações Exteriores, mediante prévia autorização deste, a fim de obter os dados e documentos referentes a atos da vida civil de brasileiros ocorridos no exterior, bem como possibilitar às repartições consulares do Brasil a participação no sistema de localização de registros e solicitação de certidões do registro civil das pessoas naturais. Antes da CRC, a solicitação de segundas vias de certidões precisavam ser feitas presencialmente no cartório onde havia ocorrido o registro, ou por solicitação feita por carta. Hoje, os serviços estão disponíveis via o portal Internet http://www.registrocivil.org.br/

