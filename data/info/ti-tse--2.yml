texto: O Tribunal Superior Eleitoral (TSE), órgão máximo da Justiça Eleitoral, exerce papel fundamental na construção e no exercício da democracia brasileira. Suas principais competências estão fixadas pela Constituição Federal e pelo Código Eleitoral (Lei nº 4.737, de 15.7.1965). O TSE tem ação conjunta com os tribunais regionais eleitorais (TREs), que são os responsáveis diretos pela administração do processo eleitoral nos estados e nos municípios. O TSE é responsável pela manutenção da base de dados biométricas criada pela Identificação Civil Nacional (ICN) que será utilizada para fins eleitorais e identificação civil do cidadão.

