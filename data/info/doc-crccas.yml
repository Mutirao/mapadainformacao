texto: A Certidão de Casamento confere aos cônjuges comunhão plena de vida, com base na igualdade de seus direitos e deveres. O Casamento Civil é autorizado para pessoas do mesmo sexo, porém não aceita a união de pessoas que já estejam casadas, uma vez que o Código Civil estabelece a msonogamia (que o cidadão tenha apenas um cônjuge).

