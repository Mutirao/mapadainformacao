texto: Serviço disponível na internet destinado exclusivamente aos contribuintes que receberam Termo de Intimação Fiscal ou Notificação de Lançamento da Malha Fiscal IRPF e aos que agendaram data para antecipar análise da Declaração do Imposto de Renda de Pessoa Física (DIRPF) retida em malha. 

usuario: Contribuinte que recebeu Termo de Intimação Fiscal ou Notificação de Lançamento da Malha Fiscal IRPF e contribuinte que agendou data para antecipar análise da DIRPF retida em malha