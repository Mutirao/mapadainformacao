texto: É uma opção de contribuição à Previdência Social, pagando, por mês, alíquota reduzida de 5% sobre o salário mínimo. Instituída em 2011, atende as pessoas que não trabalham fora e pertencem a famílias de baixa renda. Assim, após o devido recolhimento das contribuições, elas poderão ter acesso a benefícios previdenciários, como licença-maternidade, auxílio-doença e aposentadoria por idade ou por invalidez.

