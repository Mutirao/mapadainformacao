texto: A Carteira de Identidade ou RG (Registro Geral) é um documento de identificação civil emitido pelos órgãos de segurança dos Estados da Federação e pelo Distrito Federal. O RG está previsto na Lei N° 7116/83, sendo regulamentado pelo Decreto nº 89.250/83.

gestao:
  - Institutos de Identificação das Polícias Civis dos Estados, menos o Rio de Janeiro, onde é o DETRAN.

canais:
  - Postos de Atendimento das entidades estaduais, tais como unidades de serviços integrados e delegacias de polícia

info:
  - http://www.brasil.gov.br/cidadania-e-justica/2009/10/emissao-da-carteira-de-identidade-RG-e-gratuita-em-todo-pais