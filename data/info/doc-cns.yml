texto: O Cartão Nacional de Saúde (CNS) é o documento de identificação do usuário do SUS (Sistema Único de Saúde). Este registro contém as informações dos pacientes da rede pública de saúde, o que possibilita a criação do histórico de atendimento de cada cidadão. Regulamentado pela Portaria do Ministério da Saúde nº 940/2011, o CNS visa unificar a base de dados de vários sistemas existentes no SUS, organizando a identificação do cidadão por meio de um registro único. Esse registro é a chave de acesso do cidadão ao Sistema, por meio do Portal de Saúde do Cidadão.

