texto: O Serviço Federal de Processamento de Dados - Serpro é uma empresa pública de prestação de serviços em tecnologia da informação. Atual, principalmente, em âmbito do Governo Federal na provendo soluções críticas das áreas de arrecadação de impostos, comércio exterior, financeiras, além da sustentação dos sistemas estruturantes da administração pública federal. O Serpro é responsável pela operação Cadastro de Pessoa Física - CPF, pelo sistema de gestão do Passaporte, pela base de dados das carteiras de motoristas (RENACH) e pelo aplicativo móvel do Documento Nacional de Identidade - DNI.

