texto: A importação e exportação de mercadorias consiste no fluxo de mercadorias com o exterior e está sujeita à realização do despacho aduaneiro de importação e exportação, por meio do qual é verificada a exatidão dos dados declarados pelo exportador em relação à mercadoria, aos documentos apresentados e à legislação específica, com vistas a seu desembaraço aduaneiro e a sua saída para o exterior. O documento base do despacho de exportação é a Declaração de Importação ou Exportação, normalmente expedida pelo Sistema Integrado de Comércio Exterior (Siscomex), no módulo "Exportação".  