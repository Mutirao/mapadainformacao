texto: Título de eleitor é o documento que comprova que um cidadão está inscrito na Justiça Eleitoral do Brasil e se encontra apto a participar das eleições. É pré-requisito ter o documento de identidade e possuir nacionalidade brasileira.

canais:
  - Cartório Eleitoral de referência a residência do cidadão

