texto: O Ministério do Desenvolvimento Social é responsável pelas políticas de proteção social, estratégia de combate à pobreza. O órgão coordena ainda o Sistema Único de Assistência Social (SUAS), dá suporte ao funcionamento do Sistema Nacional de Segurança Alimentar e Nutricional (SISAN), faz a coordenação das ações intersetoriais de superação da pobreza extrema e é responsável pelo Programa Bolsa Família. Em 2016 o Instituto Nacional do Seguro Social (INSS) também passou a integrar o MDS, com a concessão e pagamento de benefícios.

