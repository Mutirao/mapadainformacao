texto: O Registro Civil das Pessoas Naturais é um serviço público prestado por profissionais do Direito dotados de fé pública que exercem essa atividade em caráter privado por delegação do Poder Público (art. 236 da Constituição Federal), após aprovação em concurso público de provas e títulos, cujos serviços estão sujeitos à permanente fiscalização do Poder Judiciário (art. 236 da Constituição Federal), competente para a aplicação de penas pela violação dos deveres legais impostos a esses profissionais. No cartório de Registro Civil, o cidadão realiza os principais atos de cidadania da vida de uma pessoa, o registro de nascimento, o casamento e o óbito. Desde 1997 (Lei Federal 9.534/1997), o registro de nascimento, óbito e natimorto, incluída a primeira certidão, são gratuitos para a população. Além destes atos, para os reconhecidamente pobres, é assegurada a gratuidade das demais certidões, bem como o processo de habilitação, registro e a primeira certidão de casamento.

