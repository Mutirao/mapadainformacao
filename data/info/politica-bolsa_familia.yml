texto: "O Bolsa Família é um programa que contribui para o combate à pobreza e à desigualdade no Brasil. Ele foi criado em outubro de 2003 e possui três eixos principais:"

eixos:
  - "1) Complemento da renda — todos os meses, as famílias atendidas pelo Programa recebem um benefício em dinheiro, que é transferido diretamente pelo governo federal. Esse eixo garante o alívio mais imediato da pobreza."
  - "2) Acesso a direitos — as famílias devem cumprir alguns compromissos (condicionalidades), que têm como objetivo reforçar o acesso à educação, à saúde e à assistência social. Esse eixo oferece condições para as futuras gerações quebrarem o ciclo da pobreza, graças a melhores oportunidades de inclusão social. Importante — as condicionalidades não têm uma lógica de punição; e, sim, de garantia de que direitos sociais básicos cheguem à população em situação de pobreza e extrema pobreza. Por isso, o poder público, em todos os níveis, também tem um compromisso: assegurar a oferta de tais serviços."
  - "3) Articulação com outras ações — o Bolsa Família tem capacidade de integrar e articular várias políticas sociais a fim de estimular o desenvolvimento das famílias, contribuindo para elas superarem a situação de vulnerabilidade e de pobreza. Desde 2011, o Bolsa Família faz parte do Plano Brasil Sem Miséria, que reuniu diversas iniciativas para permitir que as famílias deixassem a extrema pobreza, com efetivo acesso a direitos básicos e a oportunidades de trabalho e de empreendedorismo."

