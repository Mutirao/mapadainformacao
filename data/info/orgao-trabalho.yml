texto: Ministério do Trabalho é o órgão responsável pela definião da política e diretrizes para a geração de emprego e renda e de apoio ao trabalhador; política e diretrizes para a modernização das relações do trabalho; fiscalização em segurança e saúde no trabalho; fiscalização do trabalho, inclusive do trabalho portuário, bem como aplicação das sanções previstas em normas legais ou coletivas; política salarial; formação e desenvolvimento profissional; política de imigração; e cooperativismo e associativismo urbanos. Publica, anualmente, a Relação Anual de Informações Sociais (RAIS) informada obrigatoriamente pelas empresas brasileiras.

